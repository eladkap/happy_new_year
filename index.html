<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>New Year 2021</title>
  </head>
  <body>
    <div id="new_year_header">
      <h2>Countdown to New Year</h2>
      <h1>2021</h1>
    </div>

    <div class="count_down" id="count_down">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
